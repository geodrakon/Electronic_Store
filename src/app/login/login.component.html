<div class="login-page">
<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" routerLink=" ">Login</button>
    </form>
    <div class="links">
      <a routerLink="/login">Don't have an account? Register here</a>
      <a routerLink="/login">Forgot your password?</a>
    </div>
  </div>
</div>
